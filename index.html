<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forgot.html">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <script src="login.js"></script>
    <div class="image">
        <img  src='img1.jpg' alt="" style="width: 999.8px;" height="485.5px">
        
    </div>
    <div class="wrapper">
        <header style="align-items: center;" >Login</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="email" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
            <div class="field password">
                <div class="input-area" >
                    <input type="password" placeholder="Password" id="myInput" >
                    <i class="icon fas fa-lock"></i>
            <span><i class="fa fa-eye" style="font-size:20px; " onclick="myFunction()" ></i></span>
                </div>
            <div class="pass-txt"><a href="forgot.html">Forgot password?</a></div>
          
            <input type="submit" value="Login">
        </form>
   <script src="project.js"></script>
</body>

</html>
